<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #343a40;
            color: #ECF0F1;
        }
        h1 {
            color: #ECF0F1;
        }
        a {
            color: #F39C12;
        }
        .card {
            background-color: #2C3E50;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .card-img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .form-control, .btn {
            border: none;
        }
        .btn {
            background-color: #F39C12;
        }
        #loadingMessage {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
        .spinner {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">{{ message }}</h1>
    <div class="col-12 col-md-6 mx-auto">
        <form id="myForm" class="mb-3">
            <div class="form-row">
                <div class="col-12 col-md-6 mb-3">
                    <input type="text" class="form-control" id="myTextField" name="text" placeholder="Company Name">
                </div>
                <div class="col-12 col-md-4 mb-3">
                    <select class="form-control" id="numArticlesField" name="num_articles">
                        <option selected disabled># of articles</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                    </select>
                </div>
                <div class="col-12 col-md-2 mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
        
    <div id="loadingMessage" style="display: none;">
        <div class="spinner"></div>
    </div>

    <div id="resultList"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
